<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify| Made By Huzaifa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assests.css">
</head>

<body>
    <main>

        <div class="left-bar">
            <div class="icons">
                <img class="home invert" src="svgs/home.svg" alt="home logo error">
                <img class="invert" id="search-btn" src="svgs/search.svg" alt="home logo error">

            </div>
            <div class="playlist">
                <img class="invert" src="svgs/playlist.svg" alt="home logo error">

            </div>
        </div>
        <div class="main-box">
          
            <header>
                <img src="svgs/logo.svg" class="logo invert" alt="">
                <div class="header">
                    <button class="pre-btn">Explore Premium</button>
                    <button class="install-btn">Install App</button>
                    <div class="notification">
                        <img class="invert" src="svgs/notification.svg" alt=" error">
                    </div>
                    <div class="profile"></div>


                </div>
                <div class="sub-header">
                    <button style="background-color: white;color: black;">All</button>
                    <button>Music</button>

                </div>
            </header>
            <div class="searchbar">
                <button>
                    <img class="invert" id="searched" src="svgs/search.svg" alt="home logo error">
                </button>
                <input type="text" id="search-bar" placeholder="What do you want to play?">
            </div>
            <div class="playlist-container">
            
            </div>
            <div class="songs-container cont1">
                <div class="cont-header">
                    <div class="back" id="back">
                        <?xml version="1.0" ?><svg viewBox="10 0 96 96" xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <path
                                d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
                        </svg>
                    </div>
                    <h1>Sleep</h1>
                    <div class="gap"></div>
                </div>
            </div>
            <div class="songs-container cont2">
                <div class="cont-header">
                    <div class="back" id="back">
                        <?xml version="1.0" ?><svg viewBox="10 0 96 96" xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <path
                                d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
                        </svg>
                    </div>
                    <h1>Hip-Hop</h1>
                    <div class="gap"></div>
                </div>
            </div>
            <div class="songs-container cont3">
                <div class="cont-header">
                    <div class="back" id="back">
                        <?xml version="1.0" ?><svg viewBox="10 0 96 96" xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <path
                                d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
                        </svg>
                    </div>
                    <h1>K-Pop</h1>
                    <div class="gap"></div>
                </div>
            </div>
            <div class="songs-container cont4">
                <div class="cont-header">
                    <div class="back" id="back">
                        <?xml version="1.0" ?><svg viewBox="10 0 96 96" xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <path
                                d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z" />
                        </svg>
                    </div>
                    <h1>Desi-Pop</h1>
                    <div class="gap"></div>
                </div>
            </div>
            <div class="search-cont"></div>
        </div>

    </main>

    <!-- play bar  -->
    <div class="play-bar">
        <div class="songatplaybar">
            <img src="">
            <div class="songatplaybartext">
                <h1></h1>
                <p></p>
            </div>
        </div>
        <div class="songcontrol">
            <div class="control-btn">
                <img class="previose-btn invert" src="svgs/previose.svg" alt="">
                <button class="playbtn " id="song_btn">
                    <img src="svgs/play.svg" alt="error">
                </button>
                <img class="next-btn invert" src="svgs/next.svg" alt="">
            </div>
            <div class="seekbar-box">
                <p>00:00</p>
                <div class="seekbar">
                    <div class="seekbar_overlay"></div>
                    <div class="circle"></div>
                </div>
                <p>00:00</p>
            </div>
        </div>
        <div class="othertools">
            <img class="volume invert" src="svgs/volume.svg" alt="">
            <div class="range">
                <input type="range" min="0" max="100" value="100">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
