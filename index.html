<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify| Made By Huzaifa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
</head>

<body>



    <main>

        <div class="left-bar">
            <div class="icons">
                <img class="home invert" src="home.svg" alt="home logo error">
                <img class="invert" src="search.svg" alt="home logo error">

            </div>
            <div class="playlist">
                <img class="invert" src="playlist.svg" alt="home logo error">

            </div>
        </div>
        <div class="main-box">
            <img src="logo.svg" class="logo invert" alt="">
            <div class="header">
                <button class="pre-btn">Explore Premium</button>
                <button class="install-btn">Install App</button>
                <div class="notification">
                    <img class="invert" src="notification.svg" alt=" error">
                </div>
                <div class="profile"></div>

                </header>
            </div>
            <div class="sub-header">
                <button style="background-color: white;color: black;">All</button>
                <button>Music</button>

            </div>
            <div class="songs-container">

            </div>
        </div>

    </main>

    <!-- play bar  -->
    <div class="play-bar">
        <div class="songatplaybar">
            <img src="">
            <div class="songatplaybartext">
                <h1></h1>
                <p></p>
            </div>
        </div>
        <div class="songcontrol">
            <div class="control-btn">
                <img class="previose-btn invert" src="previose.svg" alt="">
                <button class="playbtn " id="song_btn">
                    <img src="play.svg" alt="error">
                </button>
                <img class="next-btn invert" src="next.svg" alt="">
            </div>
            <div class="seekbar-box">
                <p>00:00</p>
                <div class="seekbar">
                    <div class="seekbar_overlay"></div>
                    <div class="circle"></div>
                </div>
                <p>00:00</p>
            </div>
        </div>
        <div class="othertools">
            <img class="volume invert" src="volume.svg" alt="">
            <div class="range">
                <input type="range" min="0" max="100" value="100">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
